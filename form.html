<!doctype html>
<html>
<head>
	<title>learning css</title>
	<link rel="stylesheet" href="style ().css">
	<style>
	textarea{
	resize:none;
	width:50%;
	padding:20px;
	border:3px gray solid;
	border-radius:10px;
	}
	input[type="button"],input[type="reset"]{
	width:100px;
	border:none;
	background-color:sienna;
	color:whitesmoke;
	padding:10px;
	margin:5px;
	cursor:pointer;
	
	}
	select{
	width:50%;
	padding:20px;
	}
	</style>
	

	
</head>
<body>

	<form action="">
	<select name="subject name" id="subjects">
	<option value="c">c program</option>
	<option value="c">c++ program</option>
	<option value="java">java program</option>
	
	</select><br/><br/>
	
	<textarea name="" id="" cols="30" rows="10">write your comments here</textarea><br/>
	<input type="button" value="submit">
	<input type="reset" value="reset">
	</form>
	
</body>
</html>
